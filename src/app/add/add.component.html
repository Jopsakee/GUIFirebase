<app-header></app-header>

<app-nav></app-nav>

<main>
  <div>
    <h2>Add a Plant</h2>
    <form #plantForm="ngForm">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="plantname">
      </div>
      <div>
        <label for="country">Country</label>
        <input type="text" id="country" name="country" [(ngModel)]="plantcountry">
      </div>
      <div>
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="plantdescription"></textarea>
      </div>
      <div>
        <label for="image">Image URL</label>
        <input type="text" id="image" name="image" [(ngModel)]="plantimage">
      </div>
      <button type="submit" (click)="addPlant()">Add</button>
    </form>
  </div>
  
</main>

<app-footer></app-footer>
